<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #comments-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        #comments-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }
        #comments-list li {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .you {
            margin-left: auto;
            background: #4285f4;
            color: white;
        }
        .other {
            margin-right: auto;
            background: #e8f0fe;
            color: black;
        }
        .no-comments {
            text-align: center;
            color: #666;
        }
        #comment-input {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #post-button {
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="comments-container">
        <h3>Comments</h3>
        <ul id="comments-list"></ul>
        <textarea id="comment-input" placeholder="Add a comment..."></textarea>
        <button id="post-button">Post Comment</button>
    </div>

    <script>
        function loadComments() {
            const commentsList = document.getElementById('comments-list');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            commentsList.innerHTML = comments.length ? '' : '<li class="no-comments">No comments yet!</li>';

            comments.forEach(comment => {
                const li = document.createElement('li');
                li.textContent = comment.text;
                li.className = comment.isYou ? 'you' : 'other';
                commentsList.appendChild(li);
            });
        }

        function addComment(text, isYou) {
            console.log('Adding comment:', text, 'isYou:', isYou); // Debug
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            comments.unshift({ text, isYou });
            localStorage.setItem('comments', JSON.stringify(comments));
            loadComments();
        }

        document.getElementById('post-button').addEventListener('click', () => {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            console.log('Button clicked, input:', text); // Debug
            if (text) {
                addComment(text, Math.random() > 0.5); // Randomly assign as "you" or "other"
                input.value = '';
            } else {
                console.log('Empty comment, not posting'); // Debug
            }
        });

        loadComments(); // Initial load
    </script>
</body>
</html>
